<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WebBuilder Pro - Enhanced Visual Website Builder with modern features and intuitive drag-and-drop interface">
    <meta name="keywords" content="website builder, visual editor, drag and drop, responsive design, html, css, javascript">
    <meta name="author" content="WebBuilder Pro Team">
    <title>WebBuilder Pro Enhanced - Advanced Visual Website Builder</title>

    <!-- Enhanced Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%236366f1;stop-opacity:1' /><stop offset='100%' style='stop-color:%238b5cf6;stop-opacity:1' /></linearGradient></defs><rect width='100' height='100' rx='20' fill='url(%23grad)'/><text x='50' y='65' font-family='Arial,sans-serif' font-size='60' font-weight='bold' text-anchor='middle' fill='white'>W</text></svg>">

    <!-- External Dependencies -->
    <link rel="stylesheet" href="https://unpkg.com/grapesjs/dist/css/grapes.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Core Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-dark">
    <!-- Loading Indicator -->
    <div id="loading-indicator" class="loading-indicator">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading WebBuilder Pro...</div>
        <div class="loading-subtext">Initializing editor components</div>
    </div>

    <!-- Main Application Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <a href="#" class="brand">
                    <div class="brand-icon">W</div>
                    <span class="brand-text">WebBuilder Pro</span>
                    <span class="brand-badge">Enhanced</span>
                </a>
                
                <div class="sidebar-toggles">
                    <button id="left-sidebar-toggle" class="btn btn-toggle active" title="Toggle left sidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                    <button id="right-sidebar-toggle" class="btn btn-toggle active" title="Toggle right sidebar">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>

            <div class="header-center">
                <div class="device-buttons">
                    <button class="device-btn active" data-device="Desktop" title="Desktop View">
                        <i class="fas fa-desktop"></i>
                    </button>
                    <button class="device-btn" data-device="Tablet" title="Tablet View">
                        <i class="fas fa-tablet-alt"></i>
                    </button>
                    <button class="device-btn" data-device="Mobile" title="Mobile View">
                        <i class="fas fa-mobile-alt"></i>
                    </button>
                </div>
            </div>

            <div class="header-right">
                <button id="theme-toggle" class="btn btn-icon" title="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="preview-btn" class="btn" title="Preview">
                    <i class="fas fa-eye"></i>
                    Preview
                </button>
                <button id="export-btn" class="btn" title="Export">
                    <i class="fas fa-download"></i>
                    Export
                </button>
                <button id="save-btn" class="btn btn-primary" title="Save">
                    <i class="fas fa-save"></i>
                    Save
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Sidebar - Blocks Panel -->
            <aside id="left-sidebar" class="sidebar sidebar-left">
                <div class="sidebar-header">
                    <h2 class="sidebar-title">
                        <i class="fas fa-cube"></i>
                        Blocks
                    </h2>
                </div>
                <div class="sidebar-content">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="block-search" class="search-input" placeholder="Search blocks...">
                    </div>
                    <div id="blocks-container"></div>
                </div>
            </aside>

            <!-- Canvas Area -->
            <main class="canvas-container">
                <div class="canvas-content">
                    <div id="gjs"></div>
                </div>
            </main>

            <!-- Right Sidebar - Properties Panel -->
            <aside id="right-sidebar" class="sidebar sidebar-right">
                <div class="sidebar-header">
                    <h2 class="sidebar-title">
                        <i class="fas fa-sliders-h"></i>
                        Properties
                    </h2>
                </div>
                <div class="sidebar-content">
                    <div class="properties-panel">
                        <div class="properties-tabs">
                            <button class="properties-tab active" data-tab="layers">
                                <i class="fas fa-layer-group"></i>
                                Layers
                            </button>
                            <button class="properties-tab" data-tab="styles">
                                <i class="fas fa-paint-brush"></i>
                                Styles
                            </button>
                            <button class="properties-tab" data-tab="traits">
                                <i class="fas fa-cog"></i>
                                Settings
                            </button>
                        </div>
                        <div class="properties-content">
                            <div id="layers-container" class="properties-section active"></div>
                            <div id="styles-container" class="properties-section"></div>
                            <div id="traits-container" class="properties-section"></div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- External Scripts -->
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="https://unpkg.com/grapesjs-preset-webpage"></script>
    <script src="https://unpkg.com/gjs-blocks-basic"></script>
    <script src="https://unpkg.com/grapesjs-plugin-forms"></script>
    <script src="https://unpkg.com/grapesjs-plugin-export"></script>

    <!-- Application Scripts -->
    <script src="blocks.js"></script>
    <script src="script.js"></script>
</body>
</html>
