<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebBuilder Pro - Enhanced Visual Website Builder</title>

    <!-- GrapesJS Core CSS -->
    <link rel="stylesheet" href="https://unpkg.com/grapesjs/dist/css/grapes.min.css"/>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Custom Styles for the Editor UI -->
    <link rel="stylesheet" href="style.css" />
    <!-- GrapesJS Code Editor Plugin CSS -->
    <link rel="stylesheet" href="https://unpkg.com/grapesjs-component-code-editor/dist/grapesjs-component-code-editor.min.css"/>
    <!-- Animate.css for Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="context-menu.css" />
</head>
<body>
    <div id="app">
        <div class="editor-row">
            <!-- Left Panel: Blocks -->
            <div class="panel__left">
                <div class="panel__header">Blocks</div>
                <div id="blocks"></div>
            </div>

            <!-- Center Panel: Editor -->
            <div class="editor-canvas">
                <div id="top-panel">
                    <div id="panel__devices"></div>
                    <div id="responsive-indicator"></div>
                    <div id="panel__options"></div>
                    <div id="panel__views"></div>
                </div>
                <div id="gjs">
                    <h1>Welcome to WebBuilder Pro!</h1>
                    <p>Drag and drop components from the left panel to build your page.</p>
                </div>
            </div>

            <!-- Right Panel: Layers, Styles, Traits -->
            <div class="panel__right">
                <div class="panel__header">
                    <div id="panel__switcher" class="panel__switcher"></div>
                    <button id="theme-toggle" class="gjs-btn-prim gjs-btn-s" title="Toggle Theme">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                </div>
                <div id="layers-container" class="panel__content"></div>
                <div id="style-container" class="panel__content"></div>
                <div id="trait-container" class="panel__content"></div>
            </div>
        </div>
    </div>

    <!-- GrapesJS Core & Plugins -->
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="https://unpkg.com/grapesjs-preset-webpage"></script>
    <script src="https://unpkg.com/grapesjs-blocks-basic"></script>
    <script src="https://unpkg.com/grapesjs-plugin-forms"></script>
    <script src="https://unpkg.com/grapesjs-plugin-export"></script>

    <!-- Custom Editor Logic -->
    <script src="script.js"></script>
    <!-- GrapesJS Code Editor Plugin -->
    <script src="https://unpkg.com/grapesjs-component-code-editor/dist/grapesjs-component-code-editor.min.js"></script>

    <div id="context-menu" style="display:none; position:absolute;">
        <div class="context-menu-item" data-action="clone"><i class="fas fa-copy"></i> Clone</div>
        <div class="context-menu-item" data-action="delete"><i class="fas fa-trash"></i> Delete</div>
    </div>
</body>
</body>
</html>
