<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebBuilder Pro - Enhanced Visual Website Builder</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/grapesjs/dist/css/grapes.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div class="editor-row flex h-screen">
        <!-- Left Sidebar - Blocks -->
        <div class="w-80 bg-white border-r border-gray-200 flex flex-col">
          <div class="p-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-800">Components</h2>
          </div>
          <div class="flex-1 overflow-y-auto">
            <div class="blocks-container p-4"></div>
          </div>
        </div>

        <!-- Main Editor Area -->
        <div class="flex-1 flex flex-col">
          <!-- Top Toolbar -->
          <div class="bg-white border-b border-gray-200 p-4">
            <div class="panel__switcher flex gap-2"></div>
          </div>

          <!-- Canvas -->
          <div class="flex-1 bg-gray-50">
            <div id="gjs" class="h-full"></div>
          </div>
        </div>

        <!-- Right Sidebar - Properties -->
        <div class="panel__right w-80 bg-white border-l border-gray-200 flex flex-col">
          <div class="p-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-800">Properties</h2>
          </div>

          <div class="flex-1 overflow-y-auto">
            <div class="layers-container p-4"></div>
            <div class="styles-container p-4" style="display: none"></div>
            <div class="traits-container p-4" style="display: none"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="https://unpkg.com/grapesjs-preset-webpage"></script>
    <script src="https://unpkg.com/grapesjs-blocks-basic"></script>
    <script src="https://unpkg.com/grapesjs-plugin-forms"></script>
    <script src="https://unpkg.com/grapesjs-plugin-export"></script>
    <script src="https://unpkg.com/grapesjs-parser-postcss"></script>
    <script src="https://unpkg.com/grapesjs-component-countdown"></script>
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
